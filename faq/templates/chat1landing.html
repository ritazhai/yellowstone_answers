<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat1.css') }}">

</head>
<body>
<div class="container">
    <!--<h3 class=" text-center">Help Center</h3>-->
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                    </div>
                </div>
                <div class="inbox_chat">
                    <div class="chat_list active_chat">
                        <div class="chat_people">
                            <div class="chat_img"><img src="https://vignette1.wikia.nocookie.net/hanna-barbera/images/9/93/Yogi_Bear.png/revision/latest?cb=20160610150938"
                                                       alt="sunil"></div>
                            <div class="chat_ib">
                                <h5>YA!<span class="chat_date"></span></h5>
                                <p>I am here to answer your questions</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mesgs">
                <div class="msg_history">
                    <div class="incoming_msg">
                        <div class="incoming_msg_img"><img src="https://vignette1.wikia.nocookie.net/hanna-barbera/images/9/93/Yogi_Bear.png/revision/latest?cb=20160610150938"
                                                           alt="sunil"></div>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>Hello, this is Ya! ask me any question!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <!--<input type="text" class="write_msg" placeholder="Type a message"/>-->
                        <form action="http://54.149.161.29:5000/predict" method="POST" id="form1">
                            <p>
                                <input type="text" class="write_msg" name="question" placeholder="Type a message"/>
                            </p>
                        </form>
                        <button type="submit" form="form1" value="submit" class="msg_send_btn">
                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center top_spac"> Design by <a target="_blank" href="#">Rita Zhai</a></p>
</div>
</body>
</html>
